<!-- Variables Used - 
big - Name of header
small - Name of the Event Inside a Header

 -->
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/">Main</a></p>

<a href="#events/a/hi">City 1</a>
<a href="#events/b/hello">City 2</a>
<a href="#events/c/tata">City 3</a>
<a href="#events/d/bye">City 4</a>

<p>Click on the links.</p>

<p>Note that each "view" has its own controller which each gives the "msg" variable a value.</p>
<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);

app.config(function($routeProvider) {
    
    $routeProvider
    .when("/", {
        templateUrl : "t.htm",
        
    })
    .when("/events/:big/:small", {
        templateUrl : "t.htm",
        controller : "ac:big:small"
    })
    
});

app.controller("ac:big:small", function ($scope,$location,$routeParams,$http) {
    $scope.big = $routeParams.big;
    $scope.small = $routeParams.small;
    //$scope.msg = "I love "+$scope.small+" "+$scope.big;
    $http.get('event_data.json')
       .then(function(res){
          $scope.todos = res.data;                
        });
    
    
});


</script>

</body>
</html>
